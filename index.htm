  function firstMenu() {
    $(".begin-icon").click(function() {
      $(".begin-icon").addClass("left-action");
      $(".text-title").addClass("right-action");
      $(".bg").css("background-image", 'url("img/q0/bg1.png")');
      setTimeout(function() {
        $(".key").html("");
        $(".text-main0").addClass("hide");
        $(".text-main1").removeClass("hide");
        piwik_event("开始答题");
        piwik(lengths);

  /**
   * 答题

  function setTime() {
    $(".text-main9").find(".key1").css("background-image", 'url("img/q9/a-1.png")');
    $(".text-main9").find(".key2").css("background-image", 'url("img/q9/b-1.png")');
    $(".text-main9").find(".key3").css("background-image", 'url("img/q9/c-1.png")');
    $(".texts").addClass("hide");
    $('.text-main' + lengths + '').addClass("hide");
    $('.text-main' + lengths + '').css("background-image", 'url("img/q' + lengths + '/bg1.jpg")');
    lengths++;
    $('.text-main' + lengths + '').removeClass("hide");
    change = true;
    piwik(lengths);
  }

  function answerClick(a, b, c, d, e, f) {
    $(a).find("li").click(function() {
      if (change == true) {
        change = false;
        var html = "";
        if ($(this).hasClass("y")) {
          html = "<div class='yes-icon'></div>";
          if ($(this).hasClass("ai")) {
            $(".text-main" + lengths + "").css("background-image", d);
          } else if ($(this).hasClass("bi")) {
            $(".text-main" + lengths + "").css("background-image", e);

          } else if ($(this).hasClass("ci")) {
            $(".text-main" + lengths + "").css("background-image", f);

          } else {
            $(".text-main" + lengths + "").css("background-image", b);
          }

          if ($(this).parent().hasClass("dress")) {
            $(".texts").removeClass("hide");
            $(this).parent().find(".key1").css("background-image", d);
            $(this).parent().find(".key2").css("background-image", e);
            $(this).parent().find(".key3").css("background-image", f);

          }
          $(this).append(html);
          yes++;
          setTimeout(setTime, 2200);
        } else if ($(this).hasClass("n")) {
          html = "<div class='no-icon'></div>";
          if ($(this).hasClass("ai")) {
            $(".text-main" + lengths + "").css("background-image", d);

          } else if ($(this).hasClass("bi")) {
            $(".text-main" + lengths + "").css("background-image", e);

          } else if ($(this).hasClass("ci")) {
            $(".text-main" + lengths + "").css("background-image", f);

          } else {
            $(".text-main" + lengths + "").css("background-image", c);
          }
          if ($(this).parent().hasClass("dress")) {
            $(".texts").removeClass("hide");
            $(this).parent().find(".key1").css("background-image", d);
            $(this).parent().find(".key2").css("background-image", e);
            $(this).parent().find(".key3").css("background-image", f);

          }
          $(this).append(html);
          setTimeout(setTime, 2200);
        }
        if (lengths >= 10) {
          $(".text-main11").css("background-image", 'url("img/q11/f' + yes + '.png")');

          if (yes > 0 && yes <= 5) {

          } else if (yes > 5 && yes <= 8) {
            $('.airplay').hide();
            $(".study-text").html('<img src="img/q11/text2.png">');
          } else if (yes == 9) {
            $('.airplay').hide();
            $(".study-text").html('<img src="img/q11/text3.png">');
          }
          setTimeout(function() {
            $(".top-menu").removeClass("hide");
            document.getElementById('music').pause();
            return false;
          }, 2500);

        }
      }
    });
